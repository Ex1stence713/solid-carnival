<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zayden | Bio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="crt-overlay"></div>
<div id="notification">Skopiowano</div>

<div id="overlay" onclick="launch()">
    <div class="start-btn">START</div>
</div>

<audio id="bg-music" loop><source src="background.mp3" type="audio/mpeg"></audio>
<div class="top-bar">
    <div class="btn-top" id="clock">00:00:00</div> 
    <div class="btn-top">
        <button onclick="toggleMute()">
            <i id="mute-icon" class="fas fa-volume-up"></i>
        </button>
        <input type="range" name="Volume" id="volmeeter" value="20" min="0" max="100">
    </div>
</div>

<div class="container">
    <div class="tile p-profile full-width">
        <img src="" id="av" alt="">
        <div>
            <h1 id="username">Zayden</h1>
            <div class="status-box">
                <div id="status-dot" class="dot"></div>
                <span id="dis-status">Łączenie...</span>
            </div>
        </div>
    </div>

    <div class="tile p-spotify full-width" id="lfm-tile">
        <img src="" id="lfm-img">
        <div class="sp-info">
            <div style="font-size: 9px; color: var(--spotify); font-weight: 800; margin-bottom: 2px;">SPOTIFY</div>
            <p id="lfm-track">...</p>
        </div>
        <i class="fab fa-spotify" style="margin-left: auto; color: var(--spotify);"></i>
    </div>

    <a href="https://www.youtube.com/@wrongthink52" target="_blank" class="tile">
        <i class="fab fa-youtube"></i><span>YouTube </span>
    </a>
    <a href="https://steamcommunity.com/profiles/76561199517746377/" target="_blank" class="tile">
        <i class="fab fa-steam"></i><span>Steam</span>
    </a>
    <div class="tile full-width" style="cursor: pointer;" onclick="copy()">
        <i class="fab fa-discord"></i><span id="discord-tag">_nighthunter_.</span>
    </div>
    <a href="https://www.instagram.com/en.e.ud/" target="_blank" class="tile">
        <i class="fab fa-instagram"></i><span>Instagram</span>
    </a>
    <a href="https://github.com/Ex1stence713/" target="_blank" class="tile">
        <i class="fab fa-github"></i><span>GitHub</span>
    </a>
    <a href="" target="_blank" class="tile">
        <i class="fa-brands fa-x-twitter"></i><span>Twitter - Trwa Przerwa Techniczna</span>
    </a>    
    <a href="about.html" class="tile">
        <i class="fas fa-info-circle"></i><span>O mnie</span>
    </a>
</div>

<script src="script.js"></script>

<footer style="position: fixed; bottom: 0; width: 100%; text-align: center; padding: 15px 0; font-size: 12px; color: #aaa; background-color: #111;">
    &copy; 2026 Zayden. Wszelkie prawa zastrzeżone. Kopiowanie treści strony bez zgody autora zabronione.
</footer>
<!-- overlay / lightbox -->
<div id="lightbox" class="lightbox" onclick="closeLightbox()">
  <img id="lightbox-img" src="" alt="">
</div>

</body>
</html>
