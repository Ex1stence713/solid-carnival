<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Export LocalStorage - Zayden</title>
    <style>
        body {
            background: #0e1117;
            color: #e6edf3;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            padding: 40px 20px;
            max-width: 900px;
            margin: 0 auto;
        }
        
        .container {
            background: #1c2128;
            padding: 30px;
            border-radius: 14px;
            border: 1px solid rgba(0, 212, 255, 0.2);
        }
        
        h1 {
            color: #00d4ff;
            margin-bottom: 20px;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }
        
        button {
            padding: 12px 24px;
            background: #00d4ff;
            color: #000;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            box-shadow: 0 10px 25px rgba(0, 212, 255, 0.4);
            transform: translateY(-2px);
        }
        
        button.danger {
            background: #e74c3c;
            color: white;
        }
        
        button.secondary {
            background: transparent;
            border: 2px solid #00d4ff;
            color: #00d4ff;
        }
        
        button.secondary:hover {
            background: #00d4ff;
            color: #000;
        }
        
        .output {
            background: #0b0f14;
            padding: 20px;
            border-radius: 8px;
            max-height: 600px;
            overflow-y: auto;
            margin-top: 20px;
            border: 1px solid rgba(0, 212, 255, 0.1);
            font-family: 'Courier New', monospace;
            font-size: 12px;
            white-space: pre-wrap;
            word-break: break-all;
        }
        
        .success {
            color: #2ecc71;
        }
        
        .info {
            color: #3498db;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(52, 152, 219, 0.1);
            border-left: 4px solid #3498db;
            border-radius: 4px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat {
            background: rgba(0, 212, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #00d4ff;
        }
        
        .stat-label {
            color: #8b949e;
            font-size: 12px;
        }
        
        .stat-value {
            color: #00d4ff;
            font-size: 24px;
            font-weight: 700;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Export LocalStorage Opinii</h1>
        
        <div class="info">
            <strong>Instrukcja:</strong> Ten panel pozwala na zarzƒÖdzanie opiniami przechowywanymi w localStorage.
            Mo≈ºesz je wyeksportowaƒá, usunƒÖƒá lub wygenerowaƒá plik HTML.
        </div>
        
        <div class="stats" id="stats"></div>
        
        <div class="button-group">
            <button onclick="exportToJSON()">üì• Pobierz JSON</button>
            <button onclick="exportToHTML()">üìÑ Generuj HTML</button>
            <button onclick="exportToOpiniesFile()">üíæ Zaktualizuj opinie.html</button>
            <button onclick="copyToClipboard()">üìã Kopiuj do schowka</button>
            <button class="secondary" onclick="loadFromFile()">üì§ Wczytaj z pliku</button>
            <button class="danger" onclick="clearAllOpinions()">üóëÔ∏è Usu≈Ñ wszystkie</button>
        </div>
        
        <div class="output" id="output">Czekam na akcjƒô...</div>
    </div>
    
    <input type="file" id="fileInput" style="display: none;" accept=".json" onchange="importFromFile(event)">
    
    <script>
        // Za≈Çaduj statystyki
        function updateStats() {
            const opinions = JSON.parse(localStorage.getItem('userOpinions')) || [];
            const stats = document.getElementById('stats');
            
            stats.innerHTML = `
                <div class="stat">
                    <div class="stat-label">Wszystkie opinie</div>
                    <div class="stat-value">${opinions.length}</div>
                </div>
                <div class="stat">
                    <div class="stat-label">≈örednia ocena</div>
                    <div class="stat-value">${opinions.length > 0 ? (opinions.reduce((sum, op) => sum + parseInt(op.rating), 0) / opinions.length).toFixed(1) : 'N/A'}</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Rozmiar localStorage</div>
                    <div class="stat-value">${(JSON.stringify(opinions).length / 1024).toFixed(1)} KB</div>
                </div>
            `;
        }
        
        // Export do JSON
        function exportToJSON() {
            const opinions = JSON.parse(localStorage.getItem('userOpinions')) || [];
            const dataStr = JSON.stringify(opinions, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `opinie-${new Date().getTime()}.json`;
            link.click();
            
            const output = document.getElementById('output');
            output.innerHTML = `<span class="success">‚úÖ Plik JSON pobrany!</span>\n\nZawartosc:\n${dataStr}`;
            updateStats();
        }
        
        // Export do HTML
        function exportToHTML() {
            const opinions = JSON.parse(localStorage.getItem('userOpinions')) || [];
            
            let html = `<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opinie - Zayden</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0e1117;
            color: #e6edf3;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            padding: 40px 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #00d4ff;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #8b949e;
            margin-bottom: 40px;
        }
        .opinions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }
        .opinion-card {
            background: #1c2128;
            padding: 24px;
            border-radius: 14px;
            border: 1px solid rgba(0, 212, 255, 0.1);
            transition: all 0.3s ease;
        }
        .opinion-card:hover {
            transform: translateY(-4px);
            border-color: #00d4ff;
            box-shadow: 0 10px 25px rgba(0, 212, 255, 0.15);
        }
        .stars { font-size: 16px; margin-bottom: 12px; }
        .opinion-text { color: #e6edf3; margin: 12px 0; font-style: italic; }
        .opinion-author { 
            padding-top: 16px; 
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 16px;
        }
        .opinion-author strong {
            display: block;
            color: #00d4ff;
            margin-bottom: 4px;
        }
        .opinion-author small {
            color: #8b949e;
            font-size: 12px;
        }
        .empty { text-align: center; color: #8b949e; padding: 40px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚≠ê Opinie Klient√≥w</h1>
        <p class="subtitle">Moja historia sukcesu poprzez opinie zadowolonych u≈ºytkownik√≥w</p>
        
        <div class="opinions-grid">`;
            
            if (opinions.length === 0) {
                html += '<div class="empty"><p>Brak opinii. BƒÖd≈∫ pierwszym, kt√≥ry oceni mojƒÖ pracƒô!</p></div>';
            } else {
                opinions.forEach(opinion => {
                    const stars = '‚≠ê'.repeat(opinion.rating);
                    html += `
            <div class="opinion-card">
                <div class="stars">${stars}</div>
                <p class="opinion-text">"${opinion.message}"</p>
                <div class="opinion-author">
                    <strong>${opinion.name}</strong>
                    <small>${opinion.project} ‚Ä¢ ${opinion.date}</small>
                </div>
            </div>`;
                });
            }
            
            html += `
        </div>
    </div>
</body>
</html>`;
            
            const blob = new Blob([html], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `opinie-${new Date().getTime()}.html`;
            link.click();
            
            const output = document.getElementById('output');
            output.innerHTML = `<span class="success">‚úÖ Plik HTML wygenerowany i pobrany!</span>\n\nZawartosc:\n${html.substring(0, 500)}...`;
            updateStats();
        }
        
        // Zaktualizuj opinie.html
        function exportToOpiniesFile() {
            const opinions = JSON.parse(localStorage.getItem('userOpinions')) || [];
            
            let html = `<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opinie - Zayden Gajewski</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .opinies-page { padding: 60px 20px; max-width: 1200px; margin: 0 auto; }
        .opinions-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px; margin-top: 40px; }
        .opinion-card { background: var(--card); padding: 24px; border-radius: var(--radius); border: 1px solid rgba(0, 212, 255, 0.1); transition: all 0.3s ease; }
        .opinion-card:hover { transform: translateY(-4px); border-color: var(--accent); box-shadow: 0 10px 25px rgba(0, 212, 255, 0.15); }
        .stars { font-size: 18px; margin-bottom: 12px; color: #ffd700; }
        .opinion-text { color: var(--text); margin: 12px 0; font-style: italic; line-height: 1.6; }
        .opinion-author { padding-top: 16px; border-top: 1px solid rgba(255, 255, 255, 0.1); margin-top: 16px; }
        .opinion-author strong { display: block; color: var(--accent); margin-bottom: 4px; }
        .opinion-author small { color: #8b949e; font-size: 12px; }
        .empty { text-align: center; color: #8b949e; padding: 40px; }
        .back-link { display: inline-block; margin-bottom: 20px; color: var(--accent); text-decoration: none; font-size: 14px; }
        .back-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <section class="opinies-page">
        <a href="index.html" class="back-link">‚Üê Powr√≥t do strony g≈Ç√≥wnej</a>
        <h1 style="color: var(--accent); margin-bottom: 10px;">‚≠ê Opinie Klient√≥w</h1>
        <p style="color: #8b949e; margin-bottom: 40px;">Moja historia sukcesu poprzez opinie zadowolonych u≈ºytkownik√≥w</p>
        
        <div class="opinions-grid">`;
            
            if (opinions.length === 0) {
                html += '<div class="empty"><p>Brak opinii. BƒÖd≈∫ pierwszym, kt√≥ry oceni mojƒÖ pracƒô!</p></div>';
            } else {
                opinions.forEach(opinion => {
                    const stars = '‚≠ê'.repeat(opinion.rating) + (5 - opinion.rating ? '‚òÜ'.repeat(5 - opinion.rating) : '');
                    html += `
            <div class="opinion-card">
                <div class="stars">${stars}</div>
                <p class="opinion-text">"${opinion.message}"</p>
                <div class="opinion-author">
                    <strong>${opinion.name}</strong>
                    <small>${opinion.project} ‚Ä¢ ${opinion.date}</small>
                </div>
            </div>`;
                });
            }
            
            html += `
        </div>
    </section>
    <script src="script.js"><\/script>
</body>
</html>`;
            
            // Wys≈Çanie do servera (require backend endpoint)
            // Je≈õli nie masz backendu, kopiuj do schowka i wklej rƒôcznie
            
            // Alternatywa: Kopiuj do schowka
            navigator.clipboard.writeText(html).then(() => {
                const output = document.getElementById('output');
                output.innerHTML = `<span class="success">‚úÖ Zawarto≈õƒá opinie.html skopiowana do schowka!</span>
                
<strong>Co zrobiƒá:</strong>
1. Otw√≥rz plik opinie.html w edytorze kodu
2. Zaznacz ca≈Çy kod (Ctrl+A)
3. Wklej nowƒÖ zawarto≈õƒá (Ctrl+V)
4. Zapisz plik (Ctrl+S)

Lub je≈õli masz backend, u≈ºyj tego kodu:

<code>fetch('/api/opinie/update', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ opinions: ${JSON.stringify(opinions)} })
});</code>

Liczba opinii: ${opinions.length}`;
            });
            updateStats();
        }
        
        // Kopiuj do schowka
        function copyToClipboard() {
            const opinions = JSON.parse(localStorage.getItem('userOpinions')) || [];
            const text = JSON.stringify(opinions, null, 2);
            navigator.clipboard.writeText(text).then(() => {
                const output = document.getElementById('output');
                output.innerHTML = `<span class="success">‚úÖ Skopiowano do schowka!</span>\n\n${text}`;
            });
        }
        
        // Za≈Çaduj z pliku
        function loadFromFile() {
            document.getElementById('fileInput').click();
        }
        
        // Import z pliku
        function importFromFile(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const data = JSON.parse(e.target.result);
                    if (Array.isArray(data)) {
                        localStorage.setItem('userOpinions', JSON.stringify(data));
                        const output = document.getElementById('output');
                        output.innerHTML = `<span class="success">‚úÖ Opinie wczytane z pliku!</span>\n\nWczytano ${data.length} opinii.`;
                        updateStats();
                    } else {
                        alert('B≈Çƒôdny format pliku!');
                    }
                } catch (err) {
                    alert('B≈ÇƒÖd parsowania JSON: ' + err.message);
                }
            };
            reader.readAsText(file);
        }
        
        // Usu≈Ñ wszystkie opinie
        function clearAllOpinions() {
            if (confirm('Czy na pewno chcesz usunƒÖƒá WSZYSTKIE opinie? Tej akcji nie da siƒô cofnƒÖƒá!')) {
                localStorage.removeItem('userOpinions');
                const output = document.getElementById('output');
                output.innerHTML = '<span class="success">‚úÖ Wszystkie opinie zosta≈Çy usuniƒôte!</span>';
                updateStats();
            }
        }
        
        // Za≈Çaduj na starcie
        updateStats();
    </script>
</body>
</html>
